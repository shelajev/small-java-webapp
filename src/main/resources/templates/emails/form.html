<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="XRebel challenge application"></meta>
<meta name="author" content="Oleg Shelajev (@shelajev)"></meta>
<!--<link rel="icon" href="../../favicon.ico">-->

<title>XRebel challenge application</title>

<!-- Bootstrap core -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/js/tether.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


<!-- Custom styles for this template -->

<body data-gr-c-s-loaded="true">
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <form class="form-emails" th:action="@{/emails/save}" th:object="${email}" method="post">
        <h2 class="form-signin-heading">Fill the form!</h2>
        <label for="name" class="sr-only">Your name</label>
        <input type="text" id="name" class="form-control" placeholder="Pika Chu" required="true" autofocus="true" th:field="*{name}"></input>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required="true" autofocus="" th:field="*{email}"></input>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Gotcha!</button>
    </form>
</div>
</body>
</html>
