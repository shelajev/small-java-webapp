<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="XRebel challenge application"></meta>
<meta name="author" content="Oleg Shelajev (@shelajev)"></meta>
<!--<link rel="icon" href="../../favicon.ico">-->

<title>XRebel challenge application</title>

<!-- Bootstrap core -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/js/tether.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


<!-- Custom styles for this template -->

<body data-gr-c-s-loaded="true">
<div th:replace="fragments/header :: header"></div>
<link href="/css/main.css" rel="stylesheet"></link>
<link href="/js/main.js" rel="stylesheet"></link>
<div class="container">
    <div class="starter-template">
        <div class="row">
            <p class="lead">Gotta catch them all! See how many pokemons there are, how many database queries did it take to generate this table?</p>
        </div>
        <div class="row" th:each="trainer : ${trainers}">
            <div class="col-md-2" th:text="${trainer.name}"></div>
            <div class="col-md-1" th:text="${trainer.level}"></div>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kind</th>
                        <th>CP</th>
                        <th>HP</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pokemon : ${trainer.pokemons}">
                        <td th:text="${pokemon.name}"></td>
                        <td th:text="${pokemon.species.name}"></td>
                        <td th:text="${pokemon.CP}"></td>
                        <td th:text="${pokemon.HP}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
